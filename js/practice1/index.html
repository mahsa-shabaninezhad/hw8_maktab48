<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

<body>
    <form action="#" id="form">
        <div class="form-box">
            <label for="fName">First Name</label>
            <input type="text" id="fName" placeholder="Your name..">
        </div>
        <div class="form-box">
            <label for="fName">First Name</label>
            <input type="text" id="fName" placeholder="Your name..">
        </div>
        <div class="form-box">
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="Your email..">
        </div>
        <div class="authentication" id="auth-email" dir="rtl"></div>
        <div class="form-box">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Your phone number..">
        </div>
        <div class="authentication" id="auth-phone" dir="rtl"></div>
        <div class="form-box">
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="Australia">Australia</option>
                <option value="England">England</option>
                <option value="Spain">Spain</option>
                <option value="Switzerland">Switzerland</option>
                <option value="Germany">Germany</option>
            </select>
        </div>
        <div class="form-box">
            <label for="subject">Subject</label>
            <textarea name="subject" id="subject" cols="30" rows="10" placeholder="Write something.."></textarea>
        </div>
        <button class="btn">Submit</button>
        
    </form>
    <script src="./practice1.js"></script>

</html>
